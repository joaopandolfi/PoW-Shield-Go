<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PoW Shield</title>
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <script src="/public/javascripts/bundle.min.js"></script>
    <script src="/public/javascripts/config.js"></script>
</head>

<body>
    <div class="container"><img src="/public/imgs/logo.png" width="300px">
        <p class="rayid"></p>
        <table>
            <tbody>
                <tr class="calculating">
                    <td class="w-full">Calculating Nonce </td>
                    <td class="blink">...</td>
                </tr>
                <tr class="submitting" style="display: table-row;">
                    <td class="w-full">Submitting Result</td>
                    <td class="blink">...</td>
                </tr>
                <tr class="success" style="display: table-row;">
                    <td class="w-full">Redirecting</td>
                    <td class="blink">...</td>
                </tr>
                <tr class="failed">
                    <td class="w-full">Failed, Retrying</td>
                    <td class="blink">...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/public/javascripts/main.js"></script>
    <script>window.onload = init()</script>
</body>

</html>
